<mat-form-field appearance="outline" class="w-100 hide-hint primary" (click)="openModal()">
    <mat-label>Asociado</mat-label>
    <input readonly="true" matInput [value]="valueAssociate" />
    <mat-icon matSuffix>
        <i-tabler name="user-search" class="icon-20"></i-tabler>
    </mat-icon>
</mat-form-field>
<div mat-dialog-content *ngIf="opened === true" class="modal-associates">
    <div class="modal-associates-content">
        <div class="row p-20">
            <div class="col">
                <h3 class="modal-associates-content__title-modal">Asociados</h3>
            </div>
            <div class="col end modal-associates-content__icon">
                <i-tabler (click)="openModal()" name="x" class="icon-24"></i-tabler>
            </div>
        </div>
        <div class="row p-16">
            <div class="col">
                <mat-form-field appearance="outline" class="w-100">
                    <input matInput placeholder="Buscar Asociados" [formControl]="searchTerm" />
                    <mat-icon matSuffix>
                        <i-tabler name="search" class="icon-20"></i-tabler>
                    </mat-icon>
                </mat-form-field>
            </div>
        </div>
        <div class="row  modal-associates-content__card-associates">
            <div class="col">
                <ng-scrollbar class="position-relative" style="height:calc(100vh - 200px)">

                    <div class="row  modal-associates-content__card-associates__body"
                        *ngFor="let associate of filterAssociates">
                        <mat-card class="cardWithShadow">
                            <mat-card-content>
                                <div class="d-flex align-items-center">
                                    <div class="d-flex align-items-center">
                                        <img src="{{ associate.imgSrc }}" width="40" alt="user"
                                            class="rounded-circle" />
                                        <div class="m-l-16">
                                            <h6 class="m-0 f-w-600 f-s-16 text-start">{{ associate.name }}</h6>
                                            <div class="row">
                                                <div class="col">
                                                    <span class="d-flex align-items-center f-s-14"><i-tabler
                                                            name="map-pin" class="icon-14 m-r-4"></i-tabler>{{
                                                        associate.cityId }}</span>
                                                </div>
                                                <div class="col">
                                                    <span class="d-flex align-items-center f-s-14"><i-tabler name="id"
                                                            class="icon-14 m-r-4"></i-tabler>{{ associate.identity
                                                        }}</span>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                    <button color="basic" (click)="sendAssociate(associate)" mat-mini-fab class="m-l-auto">
                                        <i-tabler color="primary" name="circle-plus" class="icon-18"></i-tabler>
                                    </button>
                                </div>
                            </mat-card-content>
                        </mat-card>
                    </div>
                </ng-scrollbar>
            </div>
        </div>
    </div>
</div>
