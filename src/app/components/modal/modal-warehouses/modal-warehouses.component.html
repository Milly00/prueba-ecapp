

<mat-form-field (click)="openModal()" [ngClass]="{'modalInactive': !opened}" appearance="outline" class="w-100 hide-hint primary" >
    <mat-label>Bodegas</mat-label>
    <input  readonly="true" matInput [value]="valueWarehouse" />
    <mat-icon matSuffix>
        <i-tabler name="building-warehouse" class="icon-20"></i-tabler>
    </mat-icon>
</mat-form-field>
<div [ngClass]="{'modalActive': opened}" *ngIf="opened === true" class="modal-warehouses">
    <div class="modal-warehouses-content">
        <div class="row p-20">
            <div class="col">
                <h3 class="modal-warehouses-content__title-modal">Bodegas</h3>
            </div>
            <div class="col end modal-warehouses-content__icon">
                <i-tabler (click)="openModal()" name="x" class="icon-24"></i-tabler>
            </div>
        </div>
        <div class="row p-16">
            <div class="col">
                <mat-form-field appearance="outline" class="w-100">
                    <input matInput placeholder="Buscar Bodegas" [formControl]="searchTerm" />
                    <mat-icon matSuffix>
                        <i-tabler name="search" class="icon-20"></i-tabler>
                    </mat-icon>
                </mat-form-field>
            </div>
        </div>
        <div class="row  modal-warehouses-content__card-warehouses">
            <div class="col">
                <ng-scrollbar class="position-relative" style="height:calc(100vh - 200px)">
                    <div scrollViewport class="row  modal-warehouses-content__card-warehouses__body"
                        *ngFor="let warehouse of filterWarehouses">
                        <mat-card class="cardWithShadow">
                            <mat-card-content>
                                <div class="d-flex align-items-center">
                                    <div class="d-flex align-items-center">
                                        <img [src]="warehouse.imageWarehouse" alt="users" width="48" class="rounded" />
                                        <div class="m-l-16">
                                            <h6 class="f-s-14 mat-subtitle-1 f-w-600">
                                                {{ warehouse.name }} - {{warehouse.code}}
                                            </h6>
                                            <div class="row m-l-6">
                                            <span class="mat-body-1 f-s-12">
                                                <i-tabler
                                                            name="route" class="icon-14 m-r-4"></i-tabler>
                                                {{ warehouse.warehouseType }}
                                            </span>
                                            <span class="mat-body-1 f-s-12 m-l-16">
                                                <i-tabler
                                                            name="calendar-due" class="icon-14 m-r-4"></i-tabler>
                                                {{ warehouse.operationStartDate }}
                                            </span></div>
                                        </div>
                                    </div>
                                    <button color="basic" (click)="sendWarehouse(warehouse)" mat-mini-fab class="m-l-auto">
                                        <i-tabler color="primary" name="circle-plus" class="icon-18"></i-tabler>
                                    </button>
                                </div>
                            </mat-card-content>
                        </mat-card>
                    </div>
                </ng-scrollbar>
            </div>
        </div>
    </div>
</div>
