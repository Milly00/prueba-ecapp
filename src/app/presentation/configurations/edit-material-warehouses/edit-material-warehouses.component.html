<h2 class="f-w-500 m-b-24 text-center" mat-dialog-title>
  <strong>Agregar Material a Bodega</strong>
</h2>

<mat-dialog-content class="mat-typography">
  <div class="w-100 row m-auto justify-content-center relative z-10" style="overflow-x: hidden"
    aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="col">
      <form #f="ngForm">

        <div class="row">
          <mat-form-field appearance="outline" class="w-100">
            <input type="number" matInput required id="purchasePrice" [value]="data.purchasePrice"
              [(ngModel)]="data.purchasePrice" #purchasePrice="ngModel" name="purchasePrice" placeholder="Precio" />
            <mat-hint *ngIf="f.controls['purchasePrice']?.touched && f.controls['purchasePrice']?.invalid"
              class="m-b-16 error-msg">
              <div class="text-error" *ngIf="
                    f.controls['purchasePrice'].errors &&
                    f.controls['purchasePrice'].errors['required']
                  ">
                Este campo es obligatorio.
              </div>
            </mat-hint>
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100 hide-hint">
            <mat-select placeholder="Estado" name="state" #state="ngModel" [(ngModel)]="data.status" required>
              <mat-option *ngFor="let item of status" [value]="item" selected>{{
                item
                }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </form>
      <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6" mat-dialog-actions>
        <button [mat-dialog-close]="data.purchasePrice" color="primary" mat-raised-button type="button"
          class="inline-flex w-full justify-center rounded-md px-3 py-2 text-sm font-semibold text-white shadow-sm sm:ml-3 sm:w-auto">
          Aceptar
        </button>
        <button color="warn" mat-stroked-button type="button" (click)="onNoClick()"
          class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</mat-dialog-content>
